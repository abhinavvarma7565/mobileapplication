<script>
 $(function () {
        $('#gr').on('submit', function (e) {
          e.preventDefault();
          $.ajax({
            type: 'post',
            url: 'http://rubypals.com/phonegapstyle/phpcode/computegradestudent.php',
            data: $('#gr').serialize(),
            success: function (data) {
            console.log(data);
            document.getElementById('totalMarksSaveStatus').innerHTML="Estimated Grade is :"+data.grade+"<br/><br/> Percentage :"+data.percentage;
				console.log(data.grade);  
			}
          });

        });

      });

  
    
$(document).ready(function(){

			     <form name="gr" id="gr">
                                <fieldset>
                                
         <input type="hidden" name="CourseId" type="number" style="display: none;" id="CourseId" value="1">
